<h1>Calculator</h1>
<hr>
<input type="number"  (change)="n1 = $event.target.valueAsNumber">
<input type="number"  (change)="n2 = $event.target.valueAsNumber">
<br>
<input type="button" value="Add" (click)="onAddClick()">
<input type="button" value="Subtract" (click)="onSubtractClick()">
<input type="button" value="Multiply" (click)="onMultiplyClick()">
<input type="button" value="Divide" (click)="onDivideClick()">
<div class="highlight" [ngClass]="{positive : result >= 0, negative : result < 0}">
    {{result | currency:'INR'}}
</div>
